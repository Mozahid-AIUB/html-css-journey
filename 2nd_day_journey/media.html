<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Access/HomePageLogo.png" type="image/x-icon">
    <title>HTML media</title>
</head>

<body>
    <h1>Meida will coming soon...</h1>
    <div>
        <h2>HTML Iframe view webside</h2>
        <iframe width="600" height="300" src="https://en.wikipedia.org/wiki/Main_Page" title="Wikipidia"
            frameborder="0">

        </iframe>
    </div>
    <h2>HTML image</h2>
    <div>
        <img width="200px" src="Access/image.jpg" alt="">
        <img width="200px" src="Access/cloud.jpg" alt="">
    </div>
    <div>
        <h2>HTML video</h2>
        <video poster="Access/cloud.jpg" width="350px" height="250px" controls muted>
            <source src="Access/nature_Video.mp4" type="video/mp4" />
            Video cannot support
        </video>
    </div>
    <div>
        <h2>HTML audio</h2>
        <audio controls>
            <source src="Access/music_sample.mp3" />
        </audio>
    </div>
    <div>
        <h2> This is a youtube video </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/izrAwQCcAM4?si=tJmt4tQF3HiGzWVl"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
